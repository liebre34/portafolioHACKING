<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack The Box - Avanzado</title>
    <link rel="stylesheet" href="styles/hackTheBox.css">
</head>
<body>
    <div id="terminal">
        <div id="output">
            <p>Bienvenido al desafío "Hack the Box".</p>
            <p>El archivo cifrado contiene una contraseña oculta.</p>
            <p>Pista: Usa lógica y habilidades de descifrado para resolverlo.</p>
            <p>Escribe la contraseña correcta para continuar:</p>
        </div>
        <div id="encrypted-file">
            <!-- Archivo cifrado -->
        </div>
        <input type="text" id="input" placeholder="Escribe tu respuesta aquí..." />
        <button id="submit">Enviar</button>
    </div>
    <script src="scripts/hackTheBox.js"></script>
</body>
</html>
